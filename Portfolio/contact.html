<!-- w3schools contact page -->

<div class="container bg-grey">
  <h2 class="text-center"><i class="fas fa-pen-square"></i> Write us</h2>
  <div class="row">
    <div class="col-sm-5">
      <p><strong>Contact</strong></p>
      <p><i class="fas fa-map-marker-alt"></i> 22 Dogo Road, Dimieni, Ilfov</p>
      <p><i class="fas fa-phone"></i> 0746.132.245/0741.123.789</p>
      <p><i class="far fa-envelope"></i> doghouse.example.com</p>
			<hr>
      <div class="socialMedia text-center">
      	<a href="#"><i class="fab fa-facebook-square" style="color: black"></i></a>
      	<a href="#""><i class="fab fa-instagram" style="color: black"></i></a>
    	 	<a href="#""><i class="fab fa-google-plus-square" style="color: black"></i></a>
  	 	 	<a href="#""><i class="fab fa-twitter-square" style="color: black"></i></a>
  	 	 	<a href="#""><i class="fab fa-youtube-square" style="color:black"></i></a>
    	</div>
    </div>

    <div class="col-sm-7">
      <div class="row">
        <div class="col-sm-6 form-group">
          <input class="form-control" id="name" name="name" placeholder="Name" type="text" required>
        </div>
        <div class="col-sm-6 form-group">
          <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
        </div>
      </div>
      <textarea class="form-control" id="comments" name="comments" placeholder="Comment" rows="5"></textarea><br>
      <div class="row">
        <div class="col-sm-12 form-group">
          <button class="btn btn-primary pull-right" type="submit">Send</button>
        </div>
      </div> 
    </div>
  </div>
</div>
